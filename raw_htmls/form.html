<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form</title>
    <link rel="stylesheet" href="formStyle.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <div class="img">
                <img src="E:/my_react projects/qr-code-generator/raw_htmls/logo2.png" alt="abc" width="300" height="240" class="logo">
            </div>
            <div class="lbl">
                <div id="reg">Make your own QR code<br>Generate ones<br>Use any time any where</div>
            </div>
        </div>
        <form action="#">
            <div class="card-details">
                <div class="card-box">
                    <span class="details" id="firstName">First Name</span>
                    <input type="text" placeholder="eg: Ram">
                </div>
                <div class="card-box">
                    <span class="details" id="lastName">Last Name</span>
                    <input type="text" placeholder="eg: Singh">
                </div>

                <div class="card-box">
                    <span class="details" id="email">Email</span>
                    <input type="email" placeholder="eg: abc@gmail.com">
                </div>

                <div class="card-box">
                    <span class="details" id="phoneNumber">Phone no:</span>
                    <input type="tel" placeholder="905182XXXX">
                </div>

                <div class="card-box">
                    <span class="details" id="company">Company</span>
                    <input type="text" placeholder="eg: Meta">
                </div>

                <div class="card-box">
                    <span class="details" id="designation">Designation</span>
                    <input type="text" placeholder="eg: SDE">
                </div>
            </div>

            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>

        <div class="qr">
            <img src="C:/Users/Rajarshi/Downloads/qrcode (4).png" alt="abc" width="200" height="200" class="qrimg">
        </div>
    </div>
</body>
</html>
